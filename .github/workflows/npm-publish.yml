name: Publish to npm
on:
    push:
        branches:
            - master

permissions:
    id-token: write # Required for OIDC
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '18.x'
                  registry-url: 'https://registry.npmjs.org'
            - run: yarn
            - run: yarn build
            - run: npm publish
